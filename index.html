<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Audio dengan Animasi Beat</title>
    <style>
        /* Gaya animasi untuk elemen pemutaran audio */
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Aplikasikan animasi saat pemutaran audio aktif */
        #radioPlayer.playing {
            animation: beat 0.2s infinite;
        }
    </style>
</head>
<body>
    <h1>Pemutar Audio dengan Animasi Beat</h1>
    <audio id="radioPlayer" controls>
        <source src="https://radioearn.com/api/get.php?uid=753226&api=6CzwiLR0AXcD4G6EH9&out=1" type="audio/mpeg">
        Maaf, browser Anda tidak mendukung pemutaran audio.
    </audio>

    <script>
        const audio = document.getElementById("radioPlayer");

        audio.addEventListener("play", () => {
            audio.classList.add("playing");
        });

        audio.addEventListener("pause", () => {
            audio.classList.remove("playing");
        });

        audio.addEventListener("error", () => {
            console.error("Terjadi kesalahan dalam memuat audio.");
        });
    </script>
</body>
</html>
